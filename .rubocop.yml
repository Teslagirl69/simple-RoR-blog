require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rails

AllCops:
  Exclude:
    - 'db/schema'
    - 'config/routes'
    - 'bin/**/*'


Metrics/LineLength:
  Max: 120

Style/FrozenStringLiteralComment:
  Enabled: true

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Layout/LineLength:
  Max: 20
